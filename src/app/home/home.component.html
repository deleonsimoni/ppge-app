<section id="hero-animated" class="hero-animated d-flex align-items-center">
    <div class="container d-flex flex-column justify-content-center align-items-center text-center position-relative"
        data-aos="zoom-out">



        <img src="assets/img/banner-home.jpg" class="img-fluid">

        <section id="social" class="social col-12 text-right" style="cursor:pointer;">

            <div class="social-links order-first order-lg-last mb-3 mb-lg-0">

                <a class="youtube" href="https://www.youtube.com/channel/UC9gxbzEzxT4DUU27o3-UsxA" target="_blank"><i
                        class="bi bi-youtube"></i></a>
                <a class="facebook" href="https://www.facebook.com/FEUFRJ/" target="_blank"><i
                        class="bi bi-facebook"></i></a>
                <a class="instagram" href="https://www.instagram.com/ppgefeufrj/" target="_blank"><i
                        class="bi bi-instagram"></i></a>

            </div>

        </section>



        <br />
        <section id="cta" class="cta container">
            <div class="container p-3 px-md-5" data-aos="zoom-out">
                <div class="row g-5 align-items-start">
                    <div
                        class="col-lg-8 col-md-6 content d-flex flex-column justify-content-center order-last order-md-first">
                        <h3>{{'apresentacao' | translate}}</h3>
                        <p style="text-align: justify; font-size: 16px;" [innerHtml]="homeApresentacaoInfo.content | sanitizer"></p>
                    </div>

                    <div class="col-lg-4 col-md-6 content d-flex flex-column justify-content-center order-first order-md-first">
                        <h3>{{'noticias' | translate}}</h3>

                        <div *ngIf="isLoadingNews; else loadedBlock">
                            <div class="loader" style="margin: 0 auto;"></div>
                        </div>
                        <ng-template #loadedBlock>
                            <i *ngIf="pageNumber > 1" class="bi bi-chevron-compact-up cursor-pointer" (click)="previousPage()" style="font-size: 30px;"></i>
                            <div *ngFor="let notice of news">
                                <div class="d-flex align-items-center mt-4">{{ notice.createdAt | date: 'dd/MM/yyyy' }} - {{notice.navTitle}}</div>
                                <p style="text-align: justify; font-size: 15px; margin-bottom: 0;">{{notice.title}}</p>
                                <div class="d-flex align-items-center"><a style="text-align: justify;" [routerLink]="'/noticia/'+notice._id">Continue lendo aqui ></a></div>
                            </div>

                            <i *ngIf="news.length == 4" class="bi bi-chevron-compact-down cursor-pointer" (click)="nextPage()" style="font-size: 30px;"></i>
                        </ng-template>


                    </div>



                </div>

            </div>
        </section>



        <section id="cta" class="cta">
            <div class="container" data-aos="zoom-out">



                <ngb-carousel [showNavigationIndicators]="true" interval="5000" [keyboard]="true" [pauseOnHover]="true"
                    [wrap]="true">

                    <ng-template *ngFor="let revista of revistas" ngbSlide class="imageSlider">
                        <div class="row g-5">

                            <div
                                class="col-lg-8 col-md-6 content d-flex flex-column justify-content-center order-last order-md-first">
                                <h3>{{revista.title}} </h3>
                                <p>{{revista.navTitle}}</p>
                                <a  (click)="viewDetail(revista)" target="_blank"
                                    class="cta-btn align-self-start"><i class="bi bi-book-half"></i> Conhe√ßa a
                                    revista</a>
                               
                            </div>

                            <div class="col-lg-4 col-md-6 order-first order-md-last d-flex align-items-center">
                                <div class="img">
                                    <img [src]="revista.img" alt="" class="img-fluid">
                                </div>
                            </div>

                        </div>
                    </ng-template>

                    
                </ngb-carousel>



            </div>
        </section><!-- End Call To Action Section -->
    </div>
</section>
