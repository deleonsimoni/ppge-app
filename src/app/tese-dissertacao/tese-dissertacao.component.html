<section id="about" class="about">
    <div class="container" data-aos="fade-up">
        <div class="row text-center" data-aos="fade-up" data-aos-delay="200">

            <div>
                <h3 class="pt-0 pt-lg-5">Selecione o tipo de texto acadêmico e seu período para visualização</h3>

                <div>
                    <form role="form" class="reviewer" [formGroup]="form">
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-2">
                                <select class="form-select" aria-label="Selecione o tipo do projeto:"
                                    formControlName="tipo">
                                    <option value="1">Tese</option>
                                    <option value="2">Dissertação</option>
                                </select>
                            </div>

                            <div class="form-group col-md-5">
                                <input type="text" name="ano" class="form-control" id="ano" placeholder="Ano"
                                    formControlName="ano" />
                            </div>

                            <div class="form-group col-md-5">
                                <input type="text" name="ingresso" class="form-control" id="ingresso"
                                    placeholder="Ingresso" formControlName="ingresso" />

                            </div>
                        </div>
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <input type="text" name="autor" class="form-control" id="autor" placeholder="Autor"
                                    formControlName="autor" />

                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" name="titulo" class="form-control" id="titulo" placeholder="Título"
                                    formControlName="titulo" />

                            </div>
                        </div>
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <input type="text" name="dataSala" class="form-control" id="dataSala"
                                    placeholder="Data e Sala" formControlName="dataSala" />

                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" name="banca" class="form-control" id="banca" placeholder="Banca"
                                    formControlName="banca" />

                            </div>
                        </div>


                        <mat-form-field [style.width.%]="100" class="example-chip-list">
                            <mat-chip-list #chipList>
                                <mat-chip *ngFor="let metadado of metadados" [selectable]="selectable"
                                    [removable]="removable" (removed)="remove(metadado)">
                                    {{metadado}}
                                    <mat-icon matChipRemove *ngIf="removable">X</mat-icon>
                                </mat-chip>
                                <input placeholder="Palavras chaves: separe-as por ENTER" [matChipInputFor]="chipList"
                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                    [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
                            </mat-chip-list>
                        </mat-form-field>

                        <div class="row justify-content-center">
                            <button (click)="filter()" class="btn btn-primary col-md-2">
                                Pesquisar
                            </button>
                            <button type="reset" (click)="filtros = null" class="btn btn-danger col-md-2">
                                Limpar Filtro
                            </button>
                        </div>
                    </form>
                </div>
                <div *ngIf="filtros">
                    <app-filtro [filtros]="filtros"></app-filtro>
                </div>
            </div>
        </div>
    </div>
</section><!-- End About Section -->
