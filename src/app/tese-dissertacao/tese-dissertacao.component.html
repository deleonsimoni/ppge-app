<section id="about" class="about" style="padding-top: 0px !important">
    <div class="container" data-aos="fade-up">
        <div class="row text-center" data-aos="fade-up" data-aos-delay="200">

            <div>
                <h3 class="pt-0 pt-lg-2">Teses e Dissertações do PPGE/UFRJ</h3>
                <h4 class="mb-5">Para acessar as teses e as dissertações do PPGE/UFRJ, na íntegra, acesse a <a href="https://minerva.ufrj.br/F?RN=114203717" target="_blank">Base Minerva (Catálogo das Bibliotecas da UFRJ)</a>. Escolha a opção Programa de pós e digite “Programa de Pós-Graduação em Educação</h4>

                <div>
                    <form role="form" class="reviewer" [formGroup]="form">
                        <div class="form-row justify-content-start align-items-end">
                            <div class="form-group col-md-2">
                                <div class="row">
                                    <label><strong class="w-100">Tipo:</strong></label>
                                </div>
                                <select class="form-select" aria-label="Selecione o tipo do projeto:"
                                    formControlName="tipo">
                                    <option value="0" defa>Ambos</option>
                                    <option value="1">Tese</option>
                                    <option value="2">Dissertação</option>
                                </select>
                            </div>

                            <div class="form-group col-md-2">
                                <label><strong class="w-100">Ano de publicação:</strong></label>
                                <select class="form-select" aria-label="Ano de publicação:"
                                    formControlName="ano">
                                    <option value="" defa>Todos</option>
                                    <option *ngFor="let ano of listAllAnos" [value]="ano">{{ano}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-5">
                                <input type="text" name="orientador" class="form-control" id="orientador"
                                    placeholder="Orientador(a)" formControlName="orientador" />

                            </div>

                            <!-- <div class="form-group col-md-5">
                                <input type="text" name="ano" class="form-control" id="ano" placeholder="Ano de publicação"
                                    formControlName="ano" />
                            </div> -->
                        </div>
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <input type="text" name="autor" class="form-control" id="autor" placeholder="Autor(a)"
                                    formControlName="autor" />

                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" name="titulo" class="form-control" id="titulo" placeholder="Título"
                                    formControlName="titulo" />

                            </div>

                        </div>
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-12">
                                <input type="text" name="resumo" class="form-control" id="resumo" placeholder="Resumo"
                                    formControlName="resumo" />

                            </div>
                        </div>

                        <div class="row justify-content-center mt-3">
                            <button (click)="filter({})" class="btn btn-primary col-md-2 mr-md-3">
                                Pesquisar
                            </button>
                            <button type="button" (click)="limparFiltro()" class="btn btn-danger col-md-2">
                                Limpar Filtro
                            </button>
                        </div>
                    </form>
                </div>
                <div *ngIf="filtros">
                    <app-filtro [filtros]="filtros" [limit]="limit" [typeFilter]="typeSelected" (filterByTab)="filter($event)"></app-filtro>
                    <app-pagination 
                        *ngIf="filtros.length > 0 || page > 1" 
                        [page]="page" 
                        [qtdItems]="filtros.length" 
                        [limit]="limit"
                        [qtdTotalItems]="qtdTotalItems"
                        (onPagination)="onPagination($event)">
                    </app-pagination>
                </div>
            </div>
        </div>
    </div>
</section><!-- End About Section -->
