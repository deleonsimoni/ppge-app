<div class="card-body">
    <div class="text-center">
        <ul class="nav nav-pills mb-3">
            <li *ngIf="filtros[0]?.tipo === '1'"><a class="nav-link active">Teses</a></li>
            <li *ngIf="filtros[0]?.tipo === '2'"><a class="nav-link active">Disserta√µes</a></li>
        </ul>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Autor</th>
                    <th scope="col">Orientador</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Data/Sala</th>
                    <th scope="col">Banca</th>
                    <th scope="col">Ingresso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let di of filtros">
                    <th scope="row">{{ di.autor }}</th>
                    <th scope="row">{{ di.orientador }}</th>
                    <th scope="row">{{ di.ano }}</th>
                    <th scope="row">
                        <a [href]="di.linkTitulo" class="link-primary">
                            {{ di.titulo }}
                        </a>
                    </th>
                    <th scope="row">{{ di.dataSala }}</th>
                    <th scope="row">{{ di.banca }}</th>
                    <th scope="row">{{ di.ingresso }}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
