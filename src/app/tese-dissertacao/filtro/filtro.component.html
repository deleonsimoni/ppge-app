<div class="card-body">
    <div class="text-center">
        <ul class="nav nav-pills mb-3">
            <li *ngIf="filtros[0]?.tipo === '1'"><a class="nav-link active">Teses</a></li>
            <li *ngIf="filtros[0]?.tipo === '2'"><a class="nav-link active">Dissertaões</a></li>
        </ul>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Autor</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let di of filtros">
                    <td scope="row">{{ di.autor }}</td>
                    <td scope="row">{{ di.ano }}</td>
                    <td scope="row"><a href="{{di.linkTitulo}}" target="_blank">{{ di.titulo }}</a></td>
                    <td scope="row">
                        <span matTooltip="Ver Resumo" matTooltipPosition="above" class="material-icons md-18 btn" (click)="openResumoDialog(di)">preview</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
