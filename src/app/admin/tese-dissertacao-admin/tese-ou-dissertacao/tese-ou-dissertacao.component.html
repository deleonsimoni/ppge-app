<div class="card-body">
    <div class="text-center">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Autor</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let di of datas; let i= index">
                    <th scope="row">{{ di.autor }}</th>
                    <th scope="row">{{ di.titulo }}</th>
                    <th scope="row">
                        <span class="material-icons md-18 btn" (click)="apagarTitulo(di._id)">delete</span>
                        <span class="material-icons md-18 btn" (click)="editarTitulo(di)">edit_square</span>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
