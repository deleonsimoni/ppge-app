<div class="card-body">
    <div class="text-center">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Autor</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Data/Sala</th>
                    <th scope="col">Banca</th>
                    <th scope="col" style="width: 100px;">Ingresso</th>
                    <th scope="col">Link</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let di of datas; let i= index">
                    <td scope="row">{{ di.autor }}</td>
                    <td scope="row">{{ di.titulo }}</td>
                    <td scope="row">{{ di.dataSala }}</td>
                    <td scope="row">{{ di.banca }}</td>
                    <td scope="row">{{ di.ingresso }}</td>
                    <td scope="row">{{ di.linkTitulo | breakString }}</td>
                    <td scope="row">
                        <span class="material-icons md-18 btn" (click)="apagarTitulo(di._id, di.autor, di.titulo, di.tipo)">delete</span>
                        <span class="material-icons md-18 btn" (click)="editarTitulo(di)">edit_square</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
