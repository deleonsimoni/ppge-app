<main id="submission">
    <div class="container submission-content">
        <div class="row">
            <div class="offset-md-1 col-md-10">
                <div class="box">
                    <div class="section-header">
                        <h2>Painel Gerencial - PPGE</h2>
                    </div>

                    <div [ngClass]="{'section-header': menu.length > 2}">
                        <ul class="nav nav-pills">
                            <ng-container  *ngFor="let item of menu">
                                <li *ngIf="item.permitido" class="nav-item m-2">
                                    <button mat-raised-button color="accent" [routerLink]="[item.path]">
                                        {{item.name}}
                                    </button>
                                </li>
                            </ng-container>
                        </ul>
                    </div>

                    <div>
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
