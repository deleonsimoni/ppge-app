<div class="container pb-5">
  <div class="row justify-content-between">
    <div class="section-header" mat-dialog-title>
      <h2>Ranking</h2>
    </div>
  </div>
  
  <div class="row justify-content-end mb-5">
    <div class="col-12">
      
      <mat-form-field appearance="fill" class="mb-3 w-100">
        <mat-label>Selecione um Processo Seletivo</mat-label>
        <mat-select (selectionChange)="detalharAllInscricoes($event.value)">
          <mat-option *ngFor="let linha of listProcessoSeletivo" [value]="linha._id" >{{ linha.title }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div *ngFor="let inscricoes of listInscricoes; let i = index" class="row justify-content-between mb-3 px-2 card-inscricoes">
    <div class="col-auto p-3">
      <h4><strong>Nome completo:</strong></h4>
      <h4>{{inscricoes.idUser.fullname}}</h4>
      
    </div>
    <div class="col-auto p-3">
      <h4><strong>Nota:</strong></h4>
      <h4>{{inscricoes.parecer.nota}}</h4>
      
    </div>
  </div>

</div>
