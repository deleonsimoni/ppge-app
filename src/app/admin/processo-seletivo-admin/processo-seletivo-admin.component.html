<div class="container">
    <div class="row justify-content-between">
        <div class="section-header" mat-dialog-title>
            <h2>Administrar - Processo Seletivo</h2>
        </div>
    </div>
    <em class="fa fa-undo"></em>
    <i class="fa-solid fa-address-card"></i>
    <div class="row justify-content-center">

        <div class="col-md-12">
            <form role="form" class="reviewer" [formGroup]="form" (ngSubmit)="register()">
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-2">
                        <select class="form-select" aria-label="Selecione o tipo do projeto:" formControlName="tipo">
                            <option value="1">Tese</option>
                            <option value="2">Dissertação</option>
                        </select>
                    </div>

                    <div class="form-group col-md-5">
                        <input type="text" name="ano" class="form-control" id="ano" placeholder="Ano"
                            formControlName="ano" />
                    </div>

                    <div class="form-group col-md-5">
                        <input type="text" name="ingresso" class="form-control" id="ingresso" placeholder="Ingresso"
                            formControlName="ingresso" />

                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-12">
                        <input type="text" name="autor" class="form-control" id="autor" placeholder="Autor"
                            formControlName="autor" />

                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-12">
                        <input type="text" name="titulo" class="form-control" id="titulo" placeholder="Título"
                            formControlName="titulo" />

                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-12">
                        <input type="text" name="dataSala" class="form-control" id="dataSala" placeholder="Data e Sala"
                            formControlName="dataSala" />

                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-12">
                        <input type="text" name="banca" class="form-control" id="banca" placeholder="Banca"
                            formControlName="banca" />

                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-12">
                        <input type="text" name="linkTitulo" class="form-control" id="linkTitulo"
                            placeholder="Link do Título" formControlName="linkTitulo" />

                    </div>
                </div>

                <div class="row justify-content-end m-4">
                    <button type="submit" mat-raised-button color="primary">
                        Submeter
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
