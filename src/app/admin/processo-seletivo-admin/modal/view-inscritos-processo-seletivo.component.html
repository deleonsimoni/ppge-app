<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nome inscrito</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let di of data.users">
                <th scope="row">{{ di.fullname}}</th>
                <th scope="row"></th>
            </tr>
        </tbody>
    </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">fechar</button>
</div>
