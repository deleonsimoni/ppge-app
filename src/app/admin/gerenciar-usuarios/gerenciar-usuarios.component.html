<div class="container mb-5 pb-5">
  <div class="row justify-content-between">
    <div class="section-header" mat-dialog-title>
      <h2>Gerenciar Usu√°rios</h2>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12">
      <form role="form" class="reviewer" [formGroup]="form" (ngSubmit)="pesquisarUsuarios()">

        <div class="form-row justify-content-center">
          <div class="form-group col-md-12">
            <h4>Pesquisar pelo nome</h4>
            <input type="text" class="form-control" placeholder="Pesquisar pelo nome" formControlName="nameSearch" />
          </div>
        </div>

        <div class="row justify-content-end m-4">
          <button type="submit" mat-raised-button color="primary">
            Pesquisar
          </button>
        </div>

      </form>
    </div>
  </div>
  <div *ngFor="let user of listUsers " class="row justify-content-between mb-3 px-2 card-parecerista">
    <div class="col-md-2 pt-3 pb-2">
      <p class="m-0 title">Admin?</p>
      <mat-checkbox class="example-margin" [checked]="user.roles.indexOf('admin') > -1" (click)="addAdmin($event, user._id, user.fullname)">Sim</mat-checkbox>
    </div>
    <div class="col-md-4 pt-3 pb-2">
      <p class="m-0 title">Nome: </p>
      <p>{{user.fullname}}</p>
    </div>
    <div class="col-md-5 pt-3 pb-2">
      <p class="m-0 title">Email: </p>
      <p>{{user.email}}</p>
    </div>
  </div>
</div>
