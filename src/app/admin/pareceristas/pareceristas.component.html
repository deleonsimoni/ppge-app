<div class="container pb-5">
  <div class="row justify-content-between">
    <div class="section-header" mat-dialog-title>
      <h2>Vincular Avaliador</h2>
    </div>
  </div>
  <mat-form-field appearance="fill" class="mb-3 w-100">
    <mat-label>Selecione a Linha de Pesquisa</mat-label>
    <mat-select (selectionChange)="selecionarLinhaPesquisa($event.value)">
      <mat-option *ngFor="let linha of listLinhaPesquisa" [value]="linha._id">{{linha.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="row justify-content-end mb-5" *ngIf="idLinhaPesquisaSelecionada">
    <div class="col-auto">
      <button type="button" (click)="abrirModalAddParecerista()" mat-raised-button
          color="primary">Adicionar Avaliador</button>

    </div>
  </div>
  <div *ngFor="let parecerista of listPareceristas " class="row justify-content-between mb-3 px-2 card-parecerista">
    <div class="col-md-2 pt-3 pb-2">
      <p class="m-0 title">Coordenador?</p>
      <mat-checkbox class="example-margin" [checked]="parecerista.roles.indexOf('coordenador') > -1 && getListCoordByLinhaSelected()?.indexOf(parecerista._id) > -1" (change)="addCoordenador($event, parecerista._id)">Sim</mat-checkbox>
    </div>
    <div class="col-md-4 pt-3 pb-2">
      <p class="m-0 title">Nome: </p>
      <p>{{parecerista.fullname}}</p>
    </div>
    <div class="col-md-5 pt-3 pb-2">
      <p class="m-0 title">Email: </p>
      <p>{{parecerista.email}}</p>
    </div>
    <div class="col-md-auto pt-3 pb-2">
      <span class="material-icons md-18 btn delete-icon" (click)="removerPermissoes(parecerista._id)">delete</span>
    </div>
  </div>
</div>
