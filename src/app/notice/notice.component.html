<section id="notice" class="notice">
  <div class="container">

      <div class="section-header">
          <h2>{{notice.title}}</h2>
          <p class="text-right text-black mr-3 subtitle-data">{{notice.createdAt | date: 'dd/MM/yyyy HH:mm:ss'}}</p>
      </div>

  </div>

  <div class="container">

      <div class="text-body" [innerHtml]="notice.content | sanitizer"></div>

  </div>
</section>
